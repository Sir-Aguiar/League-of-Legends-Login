<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entre, invocador!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="login-section">
        <div class="wrapper">
          <img src="https://github.com/Sir-Aguiar/League-of-Legends-Login/blob/master/public/logo.png?raw=true" alt="Riot games logotipo" class="logo" />
          <h1 class="title">Faça login</h1>
          <div class="input-area">
            <label for="username" >Nome de usuário</label>
            <input type="text" name="username" id="username" class="login-input" />
          </div>
          <div class="input-area">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="login-input" />
          </div>
          <div class="login-options">
            <a href="#" role="button"><img src="https://github.com/Sir-Aguiar/League-of-Legends-Login/blob/master/public/apple-icon.png?raw=true alt="apple" /></a>
            <a href="#" role="button"><img src="https://github.com/Sir-Aguiar/League-of-Legends-Login/blob/master/public/facebook-icon.png?raw=true" alt="facebook" /></a>
            <a href="#" role="button"><img src="https://github.com/Sir-Aguiar/League-of-Legends-Login/blob/master/public/google-icon.png?raw=true" alt="google" /></a>
          </div>
          <label class="remember">
            <input type="checkbox" name="keep" id="keep">Manter login</input>
          </label>
        </div>
        <div class="wrapper">
          <button class="login-button" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
            </svg>
          </button>
          <a href="#" class="login-link">Não consegue iniciar uma seção?</a>
          <a href="#" class="login-link">Criar uma conta</a>
        </div>
      </section>
      <section class="wallpaper-section"></section>
    </main>
  </body>
</html>
